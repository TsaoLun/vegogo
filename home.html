<script>
    function downloadAndroidApp() {
        if (isInWechat()) {
            showOpenInBrowserShadow();
            return;
        }
        window.location.href = "https://global-cdn.imscv.com/app/latest/INMOTION_arm64_v8a.apk";
    }

    function isInWechat() {
        let ua = window.navigator.userAgent.toLowerCase();
        return ua.match(/MicroMessenger/i) == 'micromessenger';
    }

    function showOpenInBrowserShadow(show = true) {
        if (show) {
            $('#openInBrowser').removeAttr('hidden');
            $('html').css({"height": "100%", "overflow-y": "hidden"});
            $('body').css({"height": "100%", "overflow-y": "hidden"});
        } else {
            $('#openInBrowser').attr('hidden', 'hidden');
            $('html').css({"overflow": "auto"});
            $('body').css({"overflow": "auto"});
        }
    }
</script>
